<!doctype html>
<html>
<head><meta charset="utf-8"/><title>Login - Women Safety App</title></head>
<body>
  <h2>Login</h2>
  <div><input id="emailOrPhone" placeholder="Email or phone"/></div>
  <div><input id="password" placeholder="Password" type="password"/></div>
  <div><button onclick="login()">Login</button> <a href="/register.html">Register</a></div>

  <script>
    async function login() {
      const emailOrPhone = document.getElementById('emailOrPhone').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/auth/login', {
        method:'POST',
        headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ emailOrPhone, password })
      });
      const j = await res.json();
      if (j.token) {
        localStorage.setItem('token', j.token);
        window.location = '/index.html';
      } else {
        alert('Login failed');
      }
    }
  </script>
</body>
</html>
